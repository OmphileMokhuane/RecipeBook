<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made with love</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Recipe Book | <span class="subtitle">"A love filled taste adventure"</span></h1>
        <nav>
            <ul>
                <li>
                    <a href="#"><i class="fas fa-plus-circle"></i>Add Recipe</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="hero-info">
            </div>
            <div class="hero-image"></div>
        </section>

        <section id="recipes"></section>
        <div class="modal hidden" id="recipeModal">
            <!-- Modal will be loaded dynamically -->
        </div>
        <div class="modal hidden" id="add-recipe-modal">
            <!-- Modal will be loaded dynamically -->
        </div>
    </main>
    <footer>
        <p>Made with <i class="fas fa-heart"></i> by Omphile</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
